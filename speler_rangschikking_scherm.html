<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SlimFit Quiz</title>
    <link rel="stylesheet" href="css/screen.css"/>
    <script src="script/main.js"></script>
</head>
<body>
    <container class="top-bar">
        <div class="hartslag">
            <img src="img/Heart.png" class="hartslag_logo" alt="Hartslag">
            <div class="kleine_tekst_vet">120</div>
        </div>
        <div class="vragenteller">
            <div class="kleine_tekst_vet">Vraag 1 van de 2</div>
        </div>
        <div class="tijd">
            <img src="img/KLOK.png" class="klok_logo" alt="Tijd">
            <div class="kleine_tekst_vet">Tijd</div>
        </div>
    </container>
    <hr>

    <div class="medium_tekst_vet rangschikking">Rangschikking</div>

    <div class="rangschikking_list">
        <div class="speler medium_tekst">Player1</div>
        <div class="aantal_seconden medium_tekst_vet">28 seconden</div>
    </div>
    <hr class="horizontal_rule">
    <div class="rangschikking_list">
        <div class="speler medium_tekst">Player2</div>
        <div class="aantal_seconden medium_tekst_vet">30 seconden</div>
    </div>
    <hr class="horizontal_rule">
    <div class="rangschikking_list">
        <div class="speler medium_tekst">Player3</div>
        <div class="aantal_seconden medium_tekst_vet">32 seconden</div>
    </div>
    <hr class="horizontal_rule">
    <div class="rangschikking_list">
        <div class="speler medium_tekst">Player4</div>
        <div class="aantal_seconden medium_tekst_vet">34 seconden</div>
    </div>
    <hr class="horizontal_rule">

    <div class="wachten">wachten op de quizmaster</div>

    

</body>
</html>
