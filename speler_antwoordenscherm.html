<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SlimFit Quiz</title>
    <link rel="stylesheet" href="css/screen.css"/>
    <script src="script/speler_antwoordenscherm.js"></script>
</head>
<body>
    <container class="top-bar">
        <div class="hartslag">
            <img src="img/Heart.png" class="hartslag_logo" alt="Hartslag">
            <div class="kleine_tekst_vet">120</div>
        </div>
        <div class="vragenteller">
            <div class="kleine_tekst_vet">Vraag 1 van de 2</div>
        </div>
        <div class="tijd">
            <img src="img/KLOK.png" class="klok_logo" alt="Tijd">
            <div class="kleine_tekst_vet" id="tijd">0</div>
            <div class="kleine_tekst_vet straftijd" id="straftijd">+10</div>
        </div>
    </container>
    <hr>

    <div class="medium_tekst vraag">Hoeveel kegels zijn er bij het bowlen?</div>

    <container class="antwoorden">
        <div class="rij_antwoorden">
            <div class="square square1 square_left fout1">
                <img class="fout_img kruis1" src="img/1024px-Red_X.svg.png" alt="Fout">
                <div class="optie kleine_tekst">9</div>
            </div>
            <div class="square square2 square_right juist">
                <img class="juist_img vinkje" src="img/Vinkje_creativ_media.png" alt="Fout">
                <div class="optie kleine_tekst">10</div>
            </div>
        </div>

        <div class="live_hartslag">
            <div class="titel live_hartslagteller">101</div>
            <img class="live_hart_logo" src="img/hartje-png-4.png" alt="live hartslag">
        </div>

        <div class="rij_antwoorden">
            <div class="square square3 square_left fout2">
                <img class="fout_img kruis2" src="img/1024px-Red_X.svg.png" alt="Fout">
                <div class="optie kleine_tekst">8</div>
            </div>
            <div class="square square4 square_right fout3">
                <img class="fout_img kruis3" src="img/1024px-Red_X.svg.png" alt="Fout">
                <div class="optie kleine_tekst">6</div>
            </div>
        </div>
    </container>

</body>
</html>
